<body>
<h3 class="text-center">Manager Kategórií</h3>

<div id="orderInfoFilter">
    <hr>
    <div class="row">
        <div class="col-sm-6 text-center"><a onclick="productManager()"  id="findItemButton"><span class="glyphicon lyphicon glyphicon-search"></span> Vyhladávanie</a></div>
        <div class="col-sm-6 text-center"><a onclick="addProduct()"  id="addItemButton"><span class="glyphicon glyphicon glyphicon-plus-sign"></span> Pridaj Kategóriu</a></div>
    </div>

    <div id="addItem" style="display: none">
        <br><hr style="width: 80%">
        <div class="row">
            <div class="col-sm-6 text-center"><h5>Zadaj názov</h5></div>
            <div class="col-sm-6 text-center"><input type="text" placeholder="Zadaj nazov" name="iName" id="iName" required></div>
        </div>
        <div class="row" style="width: 90%">
            <div class="col-sm-12 text-right"><button>Potvrď</button></div>
        </div>
    </div>

    <div id="findItem" style="display: none">
        <br><hr style="width: 80%">
        <div class="row">
            <div class="col-sm-6 text-center"><span class="glyphicon lyphicon glyphicon-search">
                    <input type="text" placeholder="Hladaný názov" name="search" id="search">
                </span></div>
            <div class="col-sm-6 text-center"><button onclick="searchForProduct()">Potvrď</button></div>
        </div>
    </div>

    <hr>
</div>

<div id="searchColumItem" style="display: none">
    <div id="catNotFound" style="display: none">
        <h4 class="text-center">Nenašiel sa žiadny záznam</h4>
    </div>

    <div id="catFound" style="display: inline">
        <div class="row">
            <div class="col-sm-6 text-center"><h3>Nazov kategorie</h3></div>
            <div class="col-sm-3 text-right">
                <a id="editCat"><span class="glyphicon glyphicon-pencil"></span>Uprav</a>
            </div>
            <div class="col-sm-3 text-left">
                <a id="deleteCat"><span class="glyphicon glyphicon glyphicon-trash"></span>Vymaž</a>
            </div>
        </div>
        <hr style="width: 80%; border-color: black">

        <div class="row" id="subCat">
            <div class="col-sm-4 text-right"><li>Name subcategory</li></div>
            <div class="col-sm-4 text-right"><a id="editSubCat"><span class="glyphicon glyphicon-pencil"></span>Uprav</a></div>
            <div class="col-sm-4 text-left"><a id="deleteSubCat"><span class="glyphicon glyphicon glyphicon-trash"></span>Vymaž</a></div>
        </div>

        <div class="col-sm-12 text-center">
            <li style="display: inline" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="addCat" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-plus-sign"></span>Pridaj podkategoriu</a>
                <div class="dropdown-menu p-4">
                    <form class="form-horizontal" method="post" accept-charset="UTF-8">
                        <input class="form-control" type="text" name="newSubCat_name" placeholder="Názov">
                        <input class="btn btn-primary text-center" type="button" name="submit" value="Pridaj">
                    </form>
                </div>
            </li>
        </div>
        <br>
    </div>

    <div id="catSpacing" style="display: none">
        <br><hr style="width: 90%; border-color: white">
    </div>
    <hr>
</div>
</body>
