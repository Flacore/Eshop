<head>
    <link rel="stylesheet" href="CSS/design.css">
</head>
<body>
    <h1>Nazov kategorie</h1>

    <div class="container-fluid filter">
        <form>
            <h3>Filterovat:</h3>
            <h5 class="row text-center" id="showListText" onclick="showList()">Zobrazit podkategorie ⇓</h5>
            <div class="row" id="subcategoryList" style="display: none">
                <div class="col-sm-4 text-center">
                    <input type="checkbox" id="subcategory1" name="subcategory1" value="sub1" checked>
                    <label for="subcategory1"> Podkategoria 1</label>
                </div>
                <div class="col-sm-4 text-center">
                    <input type="checkbox" id="subcategory2" name="subcategory2" value="sub2" checked>
                    <label for="subcategory2"> Podkategoria 2</label>
                </div>
                <div class="col-sm-4 text-center">
                    <input type="checkbox" id="subcategory3" name="subcategory3" value="sub3" checked>
                    <label for="subcategory3"> Podkategoria 3</label>
                </div>
            </div>
            <div class="row">
                    <div class="col-sm-6 text-left">
                        <label for="itemSort">Radenie:</label>
                        <select id="itemSort" name="itemSort">
                            <option value="priceUp">Cena zostupne</option>
                            <option value="priceDown">Cena vzostupne</option>
                            <option value="nameDown" selected>Nazvo zostupne</option>
                            <option value="nameUp">Nazov vzostupne</option>
                        </select>
                    </div>
                    <div class="col-sm-6 text-right">
                        <input type="submit" value="Potvrď zmeny">
                    </div>
            </div>
            <br>
        </form>
    </div>

    <div id="item">
        <br>
        <div class="container-fluid item">
            <h3 class="item_name text-center">Picture Organic - BASEMENT CORK TEE</h3>
            <div class="row">
                <div class="col-sm-2 text-center">
                    <img class="item_img" src="https://cdn.aboutstatic.com/file/images/436a7edc706b4a93e758617f3dd01e79.png?width=2000&height=2666&quality=75&bg=F4F4F5&trim=1">
                </div>
                <div class="col-sm-10">
                    <div class="row text-center" style="height: 160px; overflow: auto">
                        <b>
                            Funkčné tričko 'BASEMENT CORK TEE'
                        </b>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 text-center"><h4>Cena: 32 €</h4></div>
                        <div class="col-sm-6 text-center"><button type=" button">Vlozit do kosika</button></div>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <br>
    </div>

</body>
